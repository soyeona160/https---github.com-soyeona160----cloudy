<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <main>
        <header><p>Cloudy</p></header>
        <div class="clouds">
            <div class="text clouds">clouds</div>
            <div class="contents-container">

        </div>
        <menu>
            <div class="slide">
                <button class="createBtn">Cloud</button>
                <button class="createBtn">Meteor</button>
            </div>
            <button class="createMenu">N</button>
        </menu>
        </div>
        <aside>
            <div class="mycloud">
                <div class="text">my cloud</div>
                <div class="profile">
                    <img src="" alt="" class="profile-img">
                    <p class="name"></p>
                    <p class="userid"></p>
                    <p class="info"></p>
                </div>
            </div>
            <div class="text">meteor</div>
            <div class="meteors-container">
            </div>
        </aside>

    </main>
    <div class="modal">
        <div class="container">
            <section class="modalheader">
                <h3>새 클라우드 만들기</h3>
                <button class="closeBtn"><span class="material-symbols-outlined">close</span></button>
            </section>
            <section class="inputsection">
                <div id="img-box"><p>사진을 추가하세요</p></div>
                <div class="post">
                    <div class="usericon">
                       <img src="" alt="" class="mini-icon">
                        <p class="userid">@love_yeona_3000</p>
                    </div>
                    <div>
                        <form action="" get="POST" id="cloudfrm">
                            <textarea id="diary" class="title"></textarea>
                            <input type="file" id="file_input" placeholder="사진 찾기">
                            <input type="submit" id="submitCloud" value="구름 띄우기">
                        </form>
                        
                    </div> 
                </div>
            </section>
        </div>
    </div>
    <div class="meteor-modal">
        <div class="meteor-input">
            <button class="closeBtn"><span class="material-symbols-outlined">close</span></button>
            <form action="" class="input-text" get="POST">
                <textarea id="meteor_text" placeholder="감상을 메테오에 담아 보세요."></textarea>
                <button id="submitCloud">메테오 보내기</button>
            </form>
        </div>
    </div>
    <div class="show_meteor">
        <button class="closeBtn"><span class="material-symbols-outlined">close</span></button>
        <div class="container slider"></div>
    </div>


    <div class="show_cloud">
        <div class="container read">
            <div class="toggle">
                <button class="more"><span class="material-symbols-outlined">
                    more_horiz</span>
                </button>
                <div id="toggleMenu">
                    <p>수정</p>
                    <p>삭제</p>
                </div>
            </div>
            <button class="closeBtn"><span class="material-symbols-outlined">close</span></button>

            <button class="prevBtn"><span class="material-symbols-outlined">
                arrow_back_ios_new</span>
            </button>

            <button class="nextBtn"><span class="material-symbols-outlined">
                arrow_forward_ios</span>
            </button>
            
            <header class="date"></header>
            <div class="photo_container"></div>
            <div class="text_container"></div>
        </div>
    </div>
    <div class="check_modal">
        <div class="check">
            <div class="question">정말 삭제하시겠어요?</div>
            <div class="sub">삭제한 구름은 복구할 수 없어요.</div>
            <div class="answer">
                <div class="yes">
                    확인
                </div>
                <div class="no">
                    취소
                </div>
            </div>
        </div>
    </div>

    <div class="update">
        <div class="container">
            <button class="closeBtn"><span class="material-symbols-outlined">close</span></button>
            <p class="text">구름 수정하기</p>

            <form action="" class="updateFrm" get="POST">
                <div class="updatePhoto">
                    <span class="material-symbols-outlined">cloud_upload</span>
                    <span>클릭해 사진을 변경하세요</span>
                </div>
                <input type="file" id="changeFile" class="hide">
                <textarea name="updateText" id="updateText" class="title"></textarea>
                <input type="submit" id="done" value="구름 띄우기">
            </form>
        </div>
    </div>

    <script src="test/list.js"></script>
    <script src="test/write.js"></script>
    <script src="app2.js"></script>
    <script src="read.js"></script>
    <script src="modal-handler.js"></script>
    <script src="update.js"></script>
</body>
</html>
